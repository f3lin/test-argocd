---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: session-db
  namespace: dev
  labels:
    name: session-db
spec:
  replicas: 1
  selector:
    matchLabels:
      name: session-db
  template:
    metadata:
      labels:
        name: session-db
    spec:
      containers:
      - name: session-db
        image: {{if .Values.global.registry}}{{ .Values.global.registry }}/{{end}}{{ .Values.sessiondb.image.repo }}:{{ .Values.sessiondb.image.tag }}
        ports:
        - name: redis
          containerPort: 6379
        resources:
{{ toYaml .Values.sessiondb.resources | indent 10 }}
        securityContext:
          capabilities:
            drop:
              - all
            add:
              - CHOWN
              - SETGID
              - SETUID
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /data
          name: session-db-storage  # Mounting the PVC here
      volumes:
        - name: session-db-storage
          persistentVolumeClaim:
            claimName: sessiondb-pvc  # Refers to the PVC
